<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    <br>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="txtFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="txtFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="txtLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="txtLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="txtEmail" type="email" placeholder="name@example.com" />
                                                <label for="txtEmail">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="txtPassword" type="password" placeholder="Create a password" />
                                                        <label for="txtPassword">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="txtPasswordConfirm" type="password" placeholder="Confirm password" />
                                                        <label for="txtPasswordConfirm">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="txtDni" type="number" placeholder="Enter your DNI" />
                                                        <label for="txtDni">DNI (without points or commas)</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="txtbirthdate" type="date" placeholder="Enter your last birthdate" />
                                                        <label for="txtbirthdate">Birthdate</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="txtNationality" type="text" placeholder="Enter your Nationality" />
                                                        <label for="txtNationality">Nationality</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="txtProvince" type="text" placeholder="Enter your Province (Optional)" />
                                                        <label for="txtProvince">Province (opt)</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="txtCity" type="text" placeholder="Enter your City (Optional)" />
                                                        <label for="txtCity">City (opt)</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="txtGender">Gender</label>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="txtGender">
                                                            <option value="male">Male</option>
                                                            <option value="female">Female</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="txtModality">Modality</label>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="txtModality">
                                                            <option value="gi">GI</option>
                                                            <option value="no_gi">NO GI</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <br>
                                                <div class="row mb-3">
                                                    <div class="col-md-6">
                                                        <label for="txtBelt">Belt</label>
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <select class="form-control" id="txtBelt">
                                                                <option value="white">White</option>
                                                                <option value="blue">Blue</option>
                                                                <option value="purple">Purple</option>
                                                                <option value="brawn">Brawn</option>
                                                                <option value="black">Black</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label for="txtDegrees">Degrees (Opt)</label>
                                                        <div class="form-floating mb-3 mb-md-0">
                                                            <select class="form-control" id="txtDegrees">
                                                                <option value="zero">0</option>
                                                                <option value="one">1</option>
                                                                <option value="two">2</option>
                                                                <option value="three">3</option>
                                                                <option value="four">4</option>
                                                                <option value="more_than_four">more than 4</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="txtCategoryAge">Age Category</label>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="txtCategoryAge">
                                                            <option value="adult">Adult (18 - 29 years)</option>
                                                            <option value="masters1">Masters 1 (30 - 35 years)</option>
                                                            <option value="masters2">Masters 2 (36 - 40 years)</option>
                                                            <option value="masters3">Masters 3 (41 - 45 years)</option>
                                                            <option value="masters4">Masters 4 (46 - 50 years)</option>
                                                            <option value="masters5">Masters 5 (51 - 55 years)</option>
                                                            <option value="masters6">Masters 6 (56 - 60 years)</option>
                                                            <option value="masters7">Masters 7 (61 or more years)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="txtCategoryWeight">Weight Category</label>
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <select class="form-control" id="txtCategoryWeight">
                                                            <option value="galo">Rooster-Galo (until 57,50 kg)</option>
                                                            <option value="pluma">Light Feather-Pluma (64,00 kg)</option>
                                                            <option value="pena">Feather-Pena (70,00 kg)</option>
                                                            <option value="leve">Light-Leve (76,00 kg)</option>
                                                            <option value="medio">Middle-Medio (82,30 kg)</option>
                                                            <option value="medio_pesado">Medium Heavy-Medio Pesado (88,30 kg)</option>
                                                            <option value="pesado">Heavy-Pesado (94,30 kg)</option>
                                                            <option value="super_pesado">Super Heavy-Super Pesado (100,50 kg)</option>
                                                            <option value="pesadisimo">Ultra Heavy-Pesadísimo (No maximun weight)</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="txtAcademy" type="text" placeholder="Enter your Academy" />
                                                <label for="txtAcademy">Academy</label>
                                            </div>

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a onclick="addUser();" class="btn btn-primary btn-block" href="#">Check in</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Rodrigo Freelancer 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>

        <script src="js/registerAthletes.js"></script>
    </body>
</html>
